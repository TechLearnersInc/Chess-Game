  redis-cache:
    image: redis:alpine
    container_name: chess-game_redis
    hostname: redis-cache
    restart: unless-stopped
    volumes:
      - type: volume
        source: redis-data
        target: /data
    logging:
      driver: none
    networks:
      - chess-game

  redisinsight:
    image: redislabs/redisinsight:latest
    container_name: chess-game_redisinsight
    hostname: redisinsight
    restart: unless-stopped
    ports:
      - '8001:8001'
    volumes:
      - type: volume
        source: redisinsight-data
        target: /db
    logging:
      driver: none
    networks:
      - chess-game

  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    container_name: chess-game_nginx
    hostname: nginx
    restart: unless-stopped
    ports:
      - '8080:80'
    env_file:
      - ./env/nginx.dev.env
    volumes:
      - type: bind
        source: ./logs/nginx
        target: /var/log/nginx
    depends_on:
      - app-server
      - socket-server
    networks:
      - chess-game

volumes:
  redis-data:
    name: chess-game_redis

  redisinsight-data:
    name: chess-game_redisinsight

  # couchdb-data:
