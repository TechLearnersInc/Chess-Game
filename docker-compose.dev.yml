version: '3.9'

services:
  app-server:
    build:
      context: ./app-server
      dockerfile: Dockerfile.dev
    container_name: chess-game_app-server
    hostname: app-server
    restart: unless-stopped
    env_file:
      - ./env/app-server.dev.env
    volumes:
      - type: bind
        source: ./app-server
        target: /home/node/app
      - /home/node/app/node_modules
    depends_on:
      - redis-cache
    networks:
      - chess-game

  socket-server:
    build:
      context: ./socket-server
      dockerfile: Dockerfile.dev
    container_name: chess-game_socket-server
    hostname: socket-server
    restart: unless-stopped
    # ports:
    #   - "3001:3001"
    env_file:
      - ./env/socket-server.dev.env
    volumes:
      - type: bind
        source: ./socket-server
        target: /home/node/app
      - /home/node/app/node_modules
    depends_on:
      - redis-cache
    networks:
      - chess-game

